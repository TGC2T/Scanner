<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hand-Tracked Sawing (Single Marker)</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

  <script>
    AFRAME.registerComponent('hand-saw-logic', {
      schema: {
        hardness: { type: 'number', default: 100 },
        sharpness: { type: 'number', default: 5 }
      },

      init: function () {
        this.wood = document.querySelector('#hud-wood');
        this.saw = document.querySelector('#hand-saw');
        
        this.progressBar = document.querySelector('#progress-fill');
        this.statusText = document.querySelector('#status-text');
        this.guideText = document.querySelector('#guide-text');

        this.cuts = 0;
        this.isCutting = false;
        this.lastHandPos = new THREE.Vector3();
        this.strokeDirection = 0;
        
        // Settings
        this.activeHardness = this.data.hardness;
        this.activeSharpness = this.data.sharpness;
      },

      tick: function () {
        // 1. Get World Positions
        // We need 'World' position because the Wood is child of Camera, 
        // and Saw is child of Marker (different coordinate systems)
        const woodPos = new THREE.Vector3();
        const sawPos = new THREE.Vector3();
        
        this.wood.object3D.getWorldPosition(woodPos);
        this.saw.object3D.getWorldPosition(sawPos);

        // 2. Calculate Distance (Are you close enough?)
        // 0.4 roughly equals "Arm's reach" in AR scale
        const distance = woodPos.distanceTo(sawPos);
        
        if (distance < 0.35) { 
           this.guideText.innerText = "âš¡ SAW ACTIVE âš¡";
           this.guideText.style.color = "#00FF00";
           this.processSawing(sawPos, woodPos);
        } else {
           this.guideText.innerText = "Bring Hand Closer to Wood";
           this.guideText.style.color = "yellow";
        }
      },

      processSawing: function(sawPos, woodPos) {
        // Calculate movement relative to the wood
        const dist = sawPos.distanceTo(woodPos);
        
        if (!this.lastDist) {
            this.lastDist = dist;
            return;
        }

        const delta = dist - this.lastDist;

        // Threshold to ignore jitter (0.002 is sensitive, 0.01 is heavy)
        if (Math.abs(delta) > 0.005) {
             const currentDir = Math.sign(delta);

             // Detect direction flip (Push vs Pull)
             if (this.strokeDirection !== 0 && currentDir !== this.strokeDirection) {
                 this.registerStroke();
             }
             this.strokeDirection = currentDir;
        }
        
        this.lastDist = dist;
      },

      registerStroke: function() {
        if (this.cuts >= this.activeHardness) return;

        this.cuts += this.activeSharpness;
        const percent = Math.min((this.cuts / this.activeHardness) * 100, 100);
        this.progressBar.style.width = percent + "%";

        // Visual Feedback: Shake the HUD wood slightly
        const originalPos = this.wood.getAttribute('position');
        this.wood.object3D.position.x += (Math.random() - 0.5) * 0.02;
        setTimeout(() => {
            this.wood.setAttribute('position', '0 -0.3 -0.6'); // Reset to default HUD pos
        }, 50);

        // Color Flash on Saw
        const sawModel = document.querySelector('#saw-visual');
        sawModel.setAttribute('color', 'white');
        setTimeout(() => sawModel.setAttribute('color', '#888'), 50);

        if (this.cuts >= this.activeHardness) {
            this.statusText.innerText = "CUT COMPLETE!";
            this.statusText.style.color = "#00FF00";
            this.wood.setAttribute('visible', 'false');
        } else {
            this.statusText.innerText = "Sawing...";
        }
      },

      updateSettings: function(sharpness, hardness, priceText) {
          this.activeSharpness = sharpness;
          this.activeHardness = hardness;
          this.cuts = 0;
          this.progressBar.style.width = "0%";
          this.wood.setAttribute('visible', 'true');
          this.statusText.innerText = priceText;
          this.statusText.style.color = "white";
      }
    });

    // Menu Interactivity
    document.addEventListener('DOMContentLoaded', () => {
        // Listen for custom events
        const scene = document.querySelector('a-scene');
        const logic = () => scene.components['hand-saw-logic'];

        document.getElementById('btn-pine').addEventListener('click', () => {
            scene.emit('update-game', {s: 5, h: 50, t: 'Pine ($5)'});
        });
        
        document.getElementById('btn-oak').addEventListener('click', () => {
            scene.emit('update-game', {s: 15, h: 150, t: 'Oak ($12)'});
        });

        scene.addEventListener('update-game', (e) => {
             // Safe check in case component isn't fully loaded yet
             if(logic()) logic().updateSettings(e.detail.s, e.detail.h, e.detail.t);
        });
    });
  </script>

  <style>
    body { margin: 0; font-family: sans-serif; overflow: hidden; }
    
    /* HUD Layer */
    #hud-ui {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 10;
        display: flex; flex-direction: column; justify-content: space-between;
    }

    .top-panel {
        background: rgba(0,0,0,0.6); padding: 15px; color: white;
        text-align: center; border-bottom: 2px solid #F96302;
    }

    .bar-container {
        width: 80%; height: 20px; background: #222; margin: 10px auto;
        border: 1px solid #555; border-radius: 10px; overflow: hidden;
    }
    .bar-fill { width: 0%; height: 100%; background: #F96302; transition: width 0.1s; }

    /* Left Thumb Controls */
    .controls {
        pointer-events: auto; padding: 20px;
        display: flex; flex-direction: column; gap: 15px; align-items: flex-start;
    }
    
    .btn {
        background: rgba(20,20,20,0.9); color: white; border: 1px solid #F96302;
        padding: 15px; border-radius: 30px; font-weight: bold; width: 160px; text-align: left;
    }
    .btn:active { background: #F96302; color: black; }
    
    #guide-text { font-size: 20px; font-weight: bold; margin-top: 5px; text-shadow: 0 2px 2px #000; }
  </style>
</head>
<body>

  <div id="hud-ui">
    <div class="top-panel">
        <div id="status-text">Select Wood to Start</div>
        <div class="bar-container"><div id="progress-fill" class="bar-fill"></div></div>
        <div id="guide-text">Waiting for Hand Marker...</div>
    </div>
    
    <div class="controls">
        <button id="btn-pine" class="btn">ðŸŒ² Soft Pine<br><span style="font-size:12px; color:#ccc">Easy Cut ($5)</span></button>
        <button id="btn-oak" class="btn">ðŸŒ³ Hard Oak<br><span style="font-size:12px; color:#ccc">Hard Cut ($12)</span></button>
    </div>
  </div>

  <a-scene 
    hand-saw-logic
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false">
        
        <a-entity id="hud-wood" position="0 -0.3 -0.6">
            <a-box scale="1.5 0.1 0.4" color="#F4E3C1" shadow></a-box>
            <a-box scale="1.52 0.12 0.42" material="wireframe: true; color: #000; opacity: 0.3"></a-box>
        </a-entity>

    </a-camera>

    <a-light type="directional" intensity="1" position="0 0 1"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>

    <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="hand-saw" position="0 0 0" rotation="0 -90 0">
             
             <a-box id="saw-handle" position="0 0 0.1" scale="0.1 0.3 0.1" color="#F96302"></a-box>
             
             <a-box id="saw-visual" position="0.3 0 0.1" scale="0.6 0.2 0.02" color="#888" metalness="0.7" roughness="0.2"></a-box>
             
             <a-entity position="0.6 0 0.1"></a-entity>
        </a-entity>

    </a-entity>
  </a-scene>

</body>
</html>
