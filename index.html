<!DOCTYPE html>
<html>
  <head>
    <title>Headset AR Overlay</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-stereo-component@0.5.0/dist/aframe-stereo-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: true;">
      
      <a-marker type="pattern" url="hd.patt">
        <a-box position='0 0.5 0' material='color: red; opacity: 0.8;'></a-box>
      </a-marker>

      <a-entity camera stereocam="eye:left;"></a-entity>

    </a-scene>

    <div style="position: fixed; bottom: 10px; width: 100%; text-align: center; z-index: 10;">
      <p style="color: white; background: rgba(0,0,0,0.5); display: inline-block; padding: 5px;">
        Put phone in landscape & click the VR goggles icon
      </p>
    </div>
  </body>
</html>
