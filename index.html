<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR Sawing: Camera & Board Fix</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* 1. THE "NO BLACK SCREEN" CSS */
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background: transparent !important;
    }

    /* MindAR creates a video element; we MUST make sure it isn't hidden */
    video {
      position: fixed; top: 0; left: 0;
      width: 100vw !important; height: 100vh !important;
      object-fit: cover !important;
      z-index: -100 !important; /* Put video at the very back */
    }

    .a-canvas {
      z-index: 1 !important; /* Put 3D objects in the middle */
    }

    #ui-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100; /* Put UI at the very front */
      pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
      font-family: sans-serif;
    }

    .hud-top {
      margin-top: 20px; align-self: center;
      background: rgba(0, 0, 0, 0.7); padding: 15px 25px;
      border-radius: 20px; color: white; text-align: center;
      pointer-events: auto; border: 2px solid #F96302;
    }

    .progress-track {
      width: 200px; height: 10px; background: #333; margin-top: 8px;
      border-radius: 5px; overflow: hidden;
    }
    .progress-bar { width: 0%; height: 100%; background: #00FF00; }

    .shop-panel {
      background: rgba(0,0,0,0.8); border-top: 2px solid #F96302;
      padding: 15px; pointer-events: auto; display: flex; gap: 10px;
    }
    .btn {
      flex: 1; padding: 12px; background: #222; color: white;
      border: 1px solid #444; border-radius: 8px; cursor: pointer;
    }
    .btn.active { background: #F96302; border-color: white; }
  </style>

  <script>
    AFRAME.registerComponent('saw-logic', {
      init: function() {
        this.wood = document.querySelector('#hud-wood');
        this.saw = document.querySelector('#hand-saw');
        this.statusText = document.querySelector('#status-text');
        this.progressBar = document.querySelector('#progress-bar');
        
        this.cuts = 0;
        this.hardness = 100;
        this.sharpness = 1;
        this.lastZ = null;
        this.sawVisible = false;

        // Ensure board is visible from the start
        this.wood.setAttribute('visible', 'true');

        const sawTarget = document.querySelector('#saw-target');
        sawTarget.addEventListener('targetFound', () => { 
          this.sawVisible = true; 
          this.lastZ = null; 
          this.statusText.innerText = "Saw Detected!";
        });
        sawTarget.addEventListener('targetLost', () => { 
          this.sawVisible = false;
          this.statusText.innerText = "Bring Saw into View";
        });

        // Setup Buttons
        document.getElementById('btn-pine').onclick = () => this.resetGame(100, '#F4E3C1', 'Pine');
        document.getElementById('btn-oak').onclick = () => this.resetGame(300, '#8B5A2B', 'Oak');
      },

      resetGame: function(h, c, name) {
        this.hardness = h;
        this.cuts = 0;
        this.progressBar.style.width = '0%';
        this.wood.setAttribute('visible', 'true');
        this.wood.querySelector('a-box').setAttribute('color', c);
        this.statusText.innerText = "New Block: " + name;
      },

      tick: function(time, dt) {
        if (!this.sawVisible || !dt) return;

        const sawPos = new THREE.Vector3();
        this.saw.object3D.getWorldPosition(sawPos);

        if (this.lastZ !== null) {
          const deltaZ = Math.abs(sawPos.z - this.lastZ);
          const velocity = deltaZ / (dt / 1000);

          // VELOCITY FILTER
          // Ignore tiny jitters (velocity < 0.1) and huge glitches (velocity > 3.0)
          if (velocity > 0.1 && velocity < 3.0) {
            this.cuts += (deltaZ * 50 * this.sharpness);
            let progress = Math.min((this.cuts / this.hardness) * 100, 100);
            this.progressBar.style.width = progress + "%";
            
            // Subtle wood shake
            this.wood.object3D.position.x = (Math.random() - 0.5) * 0.01;

            if (this.cuts >= this.hardness) {
              this.statusText.innerText = "CUT COMPLETE!";
              this.wood.setAttribute('visible', 'false');
            }
          }
        }
        this.lastZ = sawPos.z;
      }
    });
  </script>
</head>
<body>

  <div id="ui-layer">
    <div class="hud-top">
      <div id="status-text">Waiting for Camera...</div>
      <div class="progress-track"><div id="progress-bar" class="progress-bar"></div></div>
    </div>

    <div class="shop-panel">
      <button id="btn-pine" class="btn active">Pine Wood</button>
      <button id="btn-oak" class="btn">Oak Wood</button>
    </div>
  </div>

  <a-scene 
    saw-logic
    mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no;" 
    embedded
    color-space="sRGB" 
    renderer="colorManagement: true, alpha: true, antialias: true" 
    vr-mode-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity id="hud-wood" position="0 -0.4 -1.2">
             <a-box scale="1.5 0.1 0.4" color="#F4E3C1"></a-box>
             <a-box scale="1.55 0.15 0.45" material="wireframe: true; color: #fff; opacity: 0.2"></a-box>
        </a-entity>
    </a-camera>

    <a-entity id="saw-target" mindar-image-target="targetIndex: 0">
        <a-entity id="hand-saw" rotation="0 -90 0">
             <a-box position="0 0 0.1" scale="0.08 0.2 0.08" color="#333"></a-box>
             <a-box position="0.3 0 0.1" scale="0.6 0.12 0.01" color="silver"></a-box>
        </a-entity>
    </a-entity>

    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>
  </a-scene>

</body>
</html>
