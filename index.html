<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Sawing: Camera Injector</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

  <script>
    AFRAME.registerComponent('camera-injector', {
      init: function() {
        const scene = this.el;
        const status = document.getElementById('status-text');
        
        // This event fires when MindAR is fully running
        scene.addEventListener('arReady', () => {
          status.innerText = "AR Ready. Injecting Wood...";
          
          // 1. Find the new AR Camera (MindAR creates this automatically)
          const activeCamera = scene.querySelector('[camera]');
          
          // 2. Create the Wood HUD *inside* this new camera
          // We create it here to ensure it exists in the right context
          const woodContainer = document.createElement('a-entity');
          woodContainer.setAttribute('id', 'hud-wood');
          // Position: Center (0), Down (-0.5), Forward (-3)
          woodContainer.setAttribute('position', '0 -0.5 -3'); 
          woodContainer.setAttribute('rotation', '15 0 0'); // Tilted slightly up
          
          woodContainer.innerHTML = `
            <a-box id="wood-visual" scale="3 0.2 1" color="#F4E3C1" shadow></a-box>
            <a-box id="cut-zone" scale="3.2 0.6 1.4" material="wireframe: true; color: lime; opacity: 0.5"></a-box>
          `;
          
          activeCamera.appendChild(woodContainer);
          
          // 3. Start the game logic now that wood exists
          scene.emit('wood-injected', { wood: woodContainer });
        });
      }
    });

    AFRAME.registerComponent('game-logic', {
      init: function () {
        this.wood = null;
        this.saw = document.getElementById('hand-saw');
        this.progressBar = document.getElementById('progress-fill');
        this.statusText = document.getElementById('status-text');
        this.cuts = 0;
        this.hardness = 100;
        this.lastZ = null;

        // Wait for the injector to give us the wood
        this.el.addEventListener('wood-injected', (e) => {
            this.wood = e.detail.wood;
            this.statusText.innerText = "READY! Bring Hand to Camera";
            this.statusText.style.color = "#00FF00";
        });
      },

      tick: function () {
        if (!this.wood) return;

        // Get WORLD positions (Critical because wood and saw are in different coordinate spaces)
        const woodPos = new THREE.Vector3();
        const sawPos = new THREE.Vector3();
        
        this.wood.children[0].object3D.getWorldPosition(woodPos); // Get the visual box, not container
        this.saw.object3D.getWorldPosition(sawPos);

        // Distance Check (Increased to 1.0 because wood is further back now)
        const distance = woodPos.distanceTo(sawPos);
        
        if (distance < 1.0) {
            this.processSawing(sawPos);
            this.wood.querySelector('#cut-zone').setAttribute('color', 'red');
        } else {
            this.wood.querySelector('#cut-zone').setAttribute('color', 'lime');
            this.lastZ = null;
        }
      },

      processSawing: function(sawPos) {
        if (this.lastZ === null) {
            this.lastZ = sawPos.z;
            return;
        }

        // Calculate absolute movement
        const move = Math.abs(sawPos.z - this.lastZ);

        if (move > 0.002) {
            this.cuts += (move * 800); // Multiplier
            const percent = Math.min((this.cuts / this.hardness) * 100, 100);
            this.progressBar.style.width = percent + "%";
            
            // Visual Shake
            this.wood.object3D.position.x = (Math.random() - 0.5) * 0.02;

            if (this.cuts >= this.hardness) {
                this.statusText.innerText = "CUT COMPLETE!";
                this.wood.setAttribute('visible', 'false');
            }
        }
        this.lastZ = sawPos.z;
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
    /* Force Canvas on top of Video */
    canvas.a-canvas { position: absolute; top: 0; left: 0; z-index: 50 !important; }
    video { position: absolute; top: 0; left: 0; z-index: 1 !important; }

    #ui {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 100;
        display: flex; flex-direction: column; align-items: center;
    }
    .hud-box {
        margin-top: 20px; background: rgba(0,0,0,0.6); padding: 15px; 
        border-radius: 10px; text-align: center; color: white;
    }
    .progress-track {
        width: 300px; height: 20px; background: #333; 
        margin-top: 10px; border: 2px solid white; border-radius: 10px;
    }
    .progress-bar { width: 0%; height: 100%; background: #00FF00; }
  </style>
</head>
<body>

  <div id="ui">
    <div class="hud-box">
        <div id="status-text">Initializing...</div>
        <div class="progress-track"><div id="progress-bar" class="progress-bar"></div></div>
    </div>
  </div>

  <a-scene 
    camera-injector 
    game-logic
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true" 
    vr-mode-ui="enabled: false">

    <a-light type="directional" intensity="1.5" position="1 1 1"></a-light>
    <a-light type="ambient" intensity="0.8"></a-light>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="hand-saw" position="0.5 0.5 -0.5" rotation="0 180 0">
             <a-box scale="0.15 0.4 0.15" color="orange"></a-box>
             <a-box position="0 -0.2 0.6" scale="0.05 0.3 1.2" color="silver"></a-box>
        </a-entity>
    </a-entity>

  </a-scene>
</body>
</html>
