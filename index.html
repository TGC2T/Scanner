<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiLoading: yes; uiScanning: yes;" 
      vr-mode-ui="enabled: true"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true">
      
      <a-entity light="type: ambient; intensity: 1.0;"></a-entity>
      <a-entity light="type: directional; intensity: 0.8;" position="-1 2 1"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box id="virtual-wood" 
               position="0 0.05 0" 
               scale="1 0.1 0.5" 
               material="src: url(wood-texture.jpg); roughness: 0.8;"></a-box>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity id="saw-model" 
                  gltf-model="url(saw.glb)" 
                  position="0 0.2 0" 
                  scale="0.5 0.5 0.5"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
