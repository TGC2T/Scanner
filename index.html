<!DOCTYPE html>
<html>
  <head>
    <title>Stereo AR Overlay</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      vr-mode-ui="enabled: true; enterVRButton: .VRButton;"
      arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
      
      <a-marker type="pattern" url="hd.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">>
        <a-box position='0 0.5 0' material='color: red; opacity: 0.9;'></a-box>
      </a-marker>

      <a-entity camera></a-entity>

      <div class="VRButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 999; background: white; padding: 10px; cursor: pointer;">
        ENTER STEREO MODE
      </div>
    </a-scene>

    <script>
      // This script fixes the "Black Screen in VR" issue by 
      // ensuring the camera feed stays visible during VR mode.
      document.querySelector('a-scene').addEventListener('enter-vr', function () {
         console.log("Entered VR/Stereo Mode! Screen will split on mobile.");
         // In a real headset scenario, A-Frame handles the split automatically.
      });
    </script>
  </body>
</html>
