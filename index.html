<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: true">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box id="virtual-wood" position="0 0 0" scale="1 0.1 0.5" material="src: url(wood_texture.jpeg);"></a-box>
        
        <a-entity id="saw-model" gltf-model="url(saw.gltf)" position="0 0.2 0"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
